<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center">
        <h3>Enter Your Name</h3>
        <input type="text" id="username" class="form-control my-2" placeholder="Enter your name">
        <button class="btn btn-primary w-100" onclick="joinChat()">Join Chat</button>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function () {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
    
            if (message !== "") {
                chatSocket.send(JSON.stringify({
                    "message": message  // Ensure correct key
                }));
                messageInput.value = "";  // Clear input after sending
            }
        });
        function joinChat() {
            const username = document.getElementById("username").value.trim();
            if (username) {
                sessionStorage.setItem("username", username);
                window.location.href = "/chat/";  // Redirect to chat
            } else {
                alert("Please enter a valid name.");
            }
        }
    </script>
</body>
</html>
